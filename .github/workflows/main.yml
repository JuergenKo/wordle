name: Build Android APK

on:
  push:
    branches: [ "main" ]
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug - List repository files
      run: |
        echo "=== Repository Structure ==="
        ls -la
        echo "=== data/ directory ==="
        ls -la data/ || echo "data/ directory does not exist"
        echo "=== kv/ directory ==="
        ls -la kv/ || echo "kv/ directory does not exist"

    - name: Install system dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3 \
          python3-pip \
          python3-venv \
          python3-setuptools \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo6 \
          cmake \
          libffi-dev \
          libssl-dev

    - name: Set up Python Virtual Environment
      run: |
        python3 -m venv venv
        source venv/bin/activate
        echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
        echo "PATH=$VIRTUAL_ENV/bin:$PATH" >> $GITHUB_ENV

    - name: Install Buildozer from specific branch/commit
      run: |
        source venv/bin/activate
        # Install a development version of buildozer that might have Python 3.12 fixes
        # OR install the latest stable version and hope it works
        pip install "buildozer>=1.5.0"
        # Alternatively, try installing from git if the stable version fails:
        # pip install git+https://github.com/kivy/buildozer.git

    - name: Verify environment
      run: |
        source venv/bin/activate
        echo "=== Python version ==="
        python --version
        echo "=== Pip list ==="
        pip list
        echo "=== Buildozer version ==="
        buildozer --version || echo "Buildozer not available"

    - name: Build the APK
      run: |
        source venv/bin/activate
        echo "=== Starting the build process ==="
        # Try a different approach: use python -m buildozer instead of direct command
        python -m buildozer -v android debug 2>&1 | head -100

    - name: Check for any build artifacts
      run: |
        echo "=== Checking for build artifacts ==="
        ls -la .buildozer/ 2>/dev/null || echo "No .buildozer directory"
        find . -name "*.apk" -o -name "*.log" | head -10 || echo "No APK or log files found"

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: wordle-apk
        path: bin/*.apk
        if-no-files-found: warn

    - name: Upload build logs for debugging
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          .buildozer/
          *.log
        if-no-files-found: warn
