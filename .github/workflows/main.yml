name: Build Android APK - DEBUG

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug - List repository files
      run: |
        echo "=== Repository Structure ==="
        ls -la
        echo "=== data/ directory ==="
        ls -la data/ || echo "data/ directory does not exist"
        echo "=== kv/ directory ==="
        ls -la kv/ || echo "kv/ directory does not exist"
        echo "=== .github/workflows/ directory ==="
        ls -la .github/workflows/

    - name: Install system dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3 \
          python3-pip \
          python3-venv \
          python3-setuptools

    - name: Create and use a Python Virtual Environment
      run: |
        python3 -m venv venv
        source venv/bin/activate
        echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
        echo "PATH=$VIRTUAL_ENV/bin:$PATH" >> $GITHUB_ENV

    - name: Install Buildozer in Virtual Environment
      run: |
        source venv/bin/activate
        which python
        which pip
        python --version
        pip --version
        # Install a specific, known-stable version of Buildozer
        pip install buildozer==1.5.0
        pip list | grep buildozer

    - name: Verify Buildozer Installation
      run: |
        source venv/bin/activate
        echo "=== Which buildozer? ==="
        which buildozer || echo "buildozer command not found!"
        echo "=== Buildozer version ==="
        buildozer --version || echo "Failed to get buildozer version"
        echo "=== Check if buildozer can run ==="
        buildozer --help | head -5 || echo "buildozer --help failed"

    - name: Initialize Buildozer (Critical First Step)
      run: |
        source venv/bin/activate
        echo "=== Running buildozer init ==="
        # This creates the initial .buildozer folder and checks the environment
        buildozer init || echo "buildozer init failed with code $?"
        echo "=== Contents after init ==="
        ls -la .buildozer/ || echo ".buildozer folder does not exist"

    - name: Attempt APK Build
      run: |
        source venv/bin/activate
        echo "=== Starting buildozer android debug ==="
        # Try a dry-run or just the first target to see where it fails
        buildozer -v android debug 2>&1 | head -100
        # The above will show the first 100 lines of output

    - name: Check for any generated files
      run: |
        echo "=== Checking for any build artifacts ==="
        ls -la bin/ || echo "bin/ directory does not exist"
        ls -la .buildozer/ || echo ".buildozer directory does not exist"
        find . -name "*.apk" -o -name "*.log" | head -10 || echo "No APK or log files found"
